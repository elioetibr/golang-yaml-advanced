name: Bug Report
description: Report a bug or unexpected behavior
title: "[BUG] "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below to help us understand and reproduce the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: |
        When I try to merge two YAML files with comments, the comments are lost...
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Create a YAML file with...
        2. Call UnmarshalYAML with...
        3. Merge with another tree using...
        4. See error/unexpected behavior
      value: |
        1.
        2.
        3.
        4.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened instead.
    validations:
      required: true

  - type: textarea
    id: code-example
    attributes:
      label: Code Example
      description: Please provide a minimal, reproducible example
      render: go
      placeholder: |
        package main

        import (
            "fmt"
            "github.com/elioetibr/golang-yaml-advanced"
        )

        func main() {
            // Your code here
        }
    validations:
      required: false

  - type: textarea
    id: yaml-example
    attributes:
      label: YAML Example
      description: If applicable, provide the YAML content that causes the issue
      render: yaml
      placeholder: |
        # Example YAML
        name: test
        value: 123
    validations:
      required: false

  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of golang-yaml-advanced are you using?
      options:
        - v1.2.0 (latest)
        - v1.1.0
        - v1.0.1
        - v1.0.0
        - main branch
        - other (please specify in additional context)
    validations:
      required: true

  - type: input
    id: go-version
    attributes:
      label: Go Version
      description: Output of `go version`
      placeholder: go version go1.22.0 darwin/amd64
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Linux
        - macOS
        - Windows
        - Other
    validations:
      required: true

  - type: textarea
    id: error-output
    attributes:
      label: Error Output
      description: If applicable, paste any error messages or stack traces
      render: shell
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (e.g., related issues, workarounds you've tried)
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this isn't a duplicate
          required: true
        - label: I have provided a minimal, reproducible example
          required: false
        - label: I have tested with the latest version
          required: false